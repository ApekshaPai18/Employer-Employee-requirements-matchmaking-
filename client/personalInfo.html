    <div class="main1">
      <div class="register">
          <h2>Personal Information</h2>
          <form id="register" action="connect.php" method="POST">
             
              <label>Name:</label>
              <br>
              <input type="text" name="name" id="name" placeholder="Enter your name" required><br><br>
              
              <label>University seat number:</label>
              <br>
              <input type="text" name="usn" id="place" placeholder="Enter USN" required><br><br>
  
              <label>Date of birth:</label>
              <br>
              <input type="date" name="dob" id="date" placeholder="Enter DOB" required><br><br>
  
              <label>Gender:</label>
              <br>
              <input type="radio" name="gender" id="male" value="Male" >&nbsp;
              <span id="male">Male</span>
              &nbsp;&nbsp;&nbsp;
              <input type="radio" name="gender" id="female" value="Female">&nbsp;
              <span id="female">Female</span>
              &nbsp;&nbsp;&nbsp;
              <input type="radio" name="gender" id="others" value="Others">&nbsp;
              <span id="female">Others</span><br><br>
              
              
  
              <label>Email</label>
              <br>
              <input type="email" name="email" id="email" placeholder="Enter your email" required><br><br>
  
              <label>Phone Number:</label>
              <br>
              <input type="phone" name="phone" id="phone" placeholder="Enter Phone number" maxlength="10" ><br><br>
              <label>Country</label>
              <br>
              <input type="text" name="country" id="country" placeholder="Enter your country" required><br><br>
  
              <label>Address</label>
              <br>
              <textarea id="address" name="address" rows="4" cols="4">

              </textarea><br><br>
              <button type="submit" id="btn" name="login">submit</button>
